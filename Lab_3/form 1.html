<!DOCTYPE html>
<html>
    <head>
        <title> Form </title>
    </head>
    <body style="background-color:powderblue;">
    <h1><center> FORM </h1></center>     
        <form method=POST>
            Username:
            <input type="text" name="username" placeholder="Username" minlength="5" required/><br><br>
            Email ID:
            <input type="text" name="email_ID" placeholder="E mail"><br><br>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
            Phone number:
            <input type="text" name="phone_number" placeholder="Enter 10 digit mobile number" pattern="[0-9]{10}"><br><br>
            <label for = "user_password">Password</label>
            <input type="Password" name="user_pass" id="user_password" placeholder="Password"><br><br>
            <br>Which all sports you play
            <br>
            <br>
            <input type="checkbox" name="course" id="cricket">
            <label for="cricket">Cricket</label>
            <br>
            <input type="checkbox" name="course" id="football">
            <label for="football">Football</label>
            <br>
            <input type="checkbox" name="course" id="badminton">
            <label for="badminton">Badminton</label>
            <br>
            <br>
            Select Course
            <br>
            <br>
            <input type="radio" name="course" id="cse">
            <label for="cse">CSE</label>
            <br>
            <input type="radio" name="course" id="cys">
            <label for="cys">CYS</label>
            <br>
            <input type="radio" name="course" id="aie">
            <label for="aie">AIE</label>
            <br>
            <br>
            Upload Your files here
            <br>
            <br>
            <input type="file" name="Upload" id="upload_file">
            <label for="upload_file">UPLOAD</label>
            <br>
            <br>
            Choose your country
            <select name="country" id="country">
                <option value= none selected disabled hidden>Choose a country</option>
                <option value="india">INDIA</option>
                <option value="usa">USA</option>
                <option value="france">FRANCE</option>
                <option value="germany">GERMANY</option>
                <option value="spain">SPAIN</option>
                <option value="australia">AUSTRALIA</option>
            </select>
            <br>
            <br>
            <input type="submit" Value="submit">
            <input type="reset" Value="reset">
        </form>
<br>
<br>
		<svg width="400" height="400">
		<rect width="100" height="100" stroke="yellow" stroke width="50" fill="red"/>
		</svg>
		
    </body>
</html>
